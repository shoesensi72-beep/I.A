<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIPPER IMAGE I.A</title>
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff007f;
            --dark: #0a0a0a;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #111;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
        }

        h1 { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .input-group {
            margin: 30px 0;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #000;
            color: white;
            outline: none;
        }

        button {
            padding: 15px 30px;
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--secondary);
            color: white;
        }

        #result-container {
            margin-top: 30px;
            min-height: 300px;
            border: 2px dashed #333;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>VISION I.A GENERATOR</h1>
    <p>Descreva a imagem que você deseja criar:</p>

    <div class="input-group">
        <input type="text" id="promptInput" placeholder="Ex: Um astronauta andando a cavalo em Marte, estilo cyberpunk...">
        <button onclick="generateImage()">GERAR</button>
    </div>

    <div id="result-container">
        <div class="loader" id="loader"></div>
        <img id="generatedImg" src="" alt="Imagem Gerada">
    </div>
</div>

<script>
    async function generateImage() {
        const prompt = document.getElementById('promptInput').value;
        const imgElement = document.getElementById('generatedImg');
        const loader = document.getElementById('loader');

        if (!prompt) return alert("Por favor, digite uma descrição!");

        // Mostra loader e esconde imagem anterior
        loader.style.display = "block";
        imgElement.style.display = "none";

        try {
            /* IMPORTANTE: Para funcionar, você precisa substituir 'SUA_API_KEY' 
               pela sua chave real da OpenAI ou outra API de imagem.
            */
            const response = await fetch("https://api.openai.com/v1/images/generations", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer SUA_API_KEY" 
                },
                body: JSON.stringify({
                    prompt: prompt,
                    n: 1,
                    size: "1024x1024"
                })
            });

            const data = await response.json();
            
            if (data.data && data.data[0].url) {
                imgElement.src = data.data[0].url;
                imgElement.style.display = "block";
            } else {
                alert("Erro ao gerar imagem. Verifique sua chave de API.");
            }
        } catch (error) {
            console.error("Erro:", error);
            alert("Ocorreu um erro na conexão.");
        } finally {
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
